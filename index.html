<html>
  <head>
    <title>Name of site</title> 
     <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
  </head>
  <body>

<div ng-app>
  <div>
    <h1>{{myHeader}}</h1>
  <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here"><!--you defined your models here using 'ng-model'-->
      <input type="tel" ng-model="yourPhone" placeholder="Enter your phone number">
      <input type="text" ng-model="myHeader" placeholder="The header is whatever you want it to be!">
      <hr>
      <h1>Hello {{yourName}}!</h1><!--you need to add the moustaches to know where to put the information that you are replacing with whatever get's typed, it's called the model!-->
      <h1> hi {{yourName}} , your phone number is {{yourPhone}}</h1>
   </div>
  </div>
  </body>
</html>
